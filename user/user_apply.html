<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Apply for Job</title>
  <link rel="stylesheet" href="user.css">
</head>
<body>
  <div class="form-container">
    <h2>Job Application Form</h2>
    <input type="text" id="company" placeholder="Company Name">
    <input type="text" id="role" placeholder="Intern / Job Role">
    <input type="text" id="qualification" placeholder="Qualification">
    <input type="text" id="experience" placeholder="Experience (Years)">
    <button onclick="applyJob()">Submit Application</button>
  </div>
  <script src="user.js"></script>
</body>
</html>
