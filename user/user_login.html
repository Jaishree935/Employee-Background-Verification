<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Login</title>
  <link rel="stylesheet" href="user.css">
  <style>

body {
  margin: 0;
  font-family: 'Poppins', sans-serif;
  background: linear-gradient(135deg, #6b35d0, #9b6bff, #ff8a00, #7b4fff);
  background-size: 400% 400%;
  animation: gradientMove 12s ease infinite;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

/* ANIMATED GRADIENT BACKGROUND */
@keyframes gradientMove {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

/*  LOGIN/REGISTER CONTAINER */
.login-container {
  background: rgba(255, 255, 255, 0.15);
  padding: 50px 40px;
  border-radius: 20px;
  backdrop-filter: blur(15px);
  -webkit-backdrop-filter: blur(15px);
  box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
  text-align: center;
  width: 350px;
  color: #fff;
  animation: fadeIn 1.5s ease-in-out;
  margin: 10px;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(30px); }
  to { opacity: 1; transform: translateY(0); }
}

/* HEADING */
.login-container h2 {
  font-size: 28px;
  margin-bottom: 30px;
  font-weight: 600;
  text-transform: uppercase;
  letter-spacing: 1px;
  color: #ffeb3b;
  text-shadow: 0 0 10px rgba(0,0,0,0.3);
}

/* INPUT FIELDS */
.login-container input {
  width: 100%;
  padding: 12px 15px;
  margin-bottom: 20px;
  border-radius: 10px;
  border: none;
  outline: none;
  font-size: 16px;
  background: rgba(255,255,255,0.2);
  color: #fff;
}

.login-container input::placeholder {
  color: #e0e0e0;
}

/* BUTTON */
.login-container button {
  width: 100%;
  padding: 12px;
  border: none;
  border-radius: 25px;
  background: linear-gradient(90deg, #6b35d0, #8a52ff);
  color: #fff;
  font-size: 16px;
  font-weight: 600;
  cursor: pointer;
  transition: all 0.3s ease;
  box-shadow: 0 4px 15px rgba(107, 53, 208, 0.4);
}

.login-container button:hover {
  background: linear-gradient(90deg, #ff8a00, #7b4fff);
  transform: translateY(-3px);
  box-shadow: 0 6px 20px rgba(255, 138, 0, 0.5);
}

/* LINKS */
.login-container p {
  margin-top: 20px;
  font-size: 14px;
  color: #fff;
}

.login-container a {
  color: #ffeb3b;
  text-decoration: none;
  font-weight: 600;
  transition: all 0.3s ease;
}

.login-container a:hover {
  text-decoration: underline;
  color: #fff;
}

/* RESPONSIVE */
@media (max-width: 400px) {
  .login-container {
    width: 90%;
    padding: 40px 25px;
  }

  .login-container h2 {
    font-size: 24px;
  }

  .login-container input, .login-container button {
    font-size: 14px;
    padding: 10px;
  }
}
  </style>
</head>
<body>

<!-- LOGIN FORM -->
<div class="login-container" id="loginForm">
  <h2>User Login</h2>
  <input type="text" id="username" placeholder="Enter Username">
  <input type="password" id="password" placeholder="Enter Password">
  <button onclick="userLogin()">Login</button>
  <p>New User? <a href="#" onclick="showRegisterForm()">Register</a></p>
</div>

<!-- REGISTRATION FORM -->
<div class="login-container" id="registerForm" style="display:none;">
  <h2>User Registration</h2>
  <input type="text" id="newUsername" placeholder="Enter Username">
  <input type="email" id="newEmail" placeholder="Enter Email">
  <input type="password" id="newPassword" placeholder="Enter Password">
  <button onclick="registerUserForm()">Register</button>
  <p>Already have an account? <a href="#" onclick="showLoginForm()">Login</a></p>
</div>

<script src="user.js"></script>
</body>
</html>
